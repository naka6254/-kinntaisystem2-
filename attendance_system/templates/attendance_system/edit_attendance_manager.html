<!-- edit_attendance_manager.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>出退勤データの管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center text-primary">出退勤データの管理</h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>社員名</th>
                    <th>日付</th>
                    <th>出勤時間</th>
                    <th>退勤時間</th>
                    <th>承認状態</th>
                    <th>操作</th> <!-- 操作列を追加 -->
                </tr>
            </thead>
            <tbody>
                {% for attendance in attendances %}
                <tr>
                    <td>{{ attendance.user.username }}</td>
                    <td>{{ attendance.date }}</td>
                    <td>{{ attendance.check_in }}</td>
                    <td>{{ attendance.check_out }}</td>
                    <td>{{ attendance.is_approved|yesno:"承認済み,未承認" }}</td>
                    <td>
                        <!-- 編集ボタンを追加 -->
                        <a href="{% url 'edit_attendance' attendance.id %}" class="btn btn-sm btn-primary">編集</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a href="{% url 'attendance' %}" class="btn btn-secondary">戻る</a>
        </div>
    </div>
</body>
</html>
